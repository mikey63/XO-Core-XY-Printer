#####################################################################
#   Probe
#####################################################################

[probe]
##  Inductive Probe
##  This probe is not used for Z height, only Quad Gantry Leveling

# Select the probe port by type:
## For the PROBE port. Will not work with Diode. May need pull-up resistor from signal to 24V.
#pin: ^!PB7
## For the DIAG_7 port. NEEDS BAT85 DIODE! Change to !PG15 if probe is NO.
pin: ^PG15
## For Octopus Pro Probe port; NPN and PNP proximity switch types can be set by jumper
#pin: ~!PC5

#--------------------------------------------------------------------

x_offset: -2.5
y_offset:  34.0
#z_offset:  4.250
speed: 10.0
samples: 3
samples_result: median
sample_retract_dist: 3.0
samples_tolerance: 0.019
samples_tolerance_retries: 3


#####################################################################
#   Homing and Gantry Adjustment Routines
#####################################################################

[idle_timeout]
timeout: 1800

#[safe_z_home]  #Not used with klicky probe (see klicky macros)
##  XY Location of the Z Endstop Switch
##  Update -10,-10 to the XY coordinates of your endstop pin 
##  (such as 157,305) after going through Z Endstop Pin
##  Location Definition step.
#home_xy_position: 10,210
#speed:100
#z_hop:10

[z_tilt]
##  Use Z_TILT_ADJUST to level the bed .
##  z_positions: Location of toolhead if it were above lead screws
##  points: points to probe within bed (be sure to take into account klicky probe offset)

z_positions:
    -25, 20
    -25, 209
    240, 112
points:
    20, 5
    20, 150
   190, 75

speed: 300
horizontal_move_z: 8
retries: 5
retry_tolerance: 0.0190
#max_adjust: 10


[bed_mesh]
speed: 300
horizontal_move_z: 8
##--------------------------------------------------------------------
##	Uncomment below for 220mm build
mesh_min: 16, 39
mesh_max: 195,200

##--------------------------------------------------------------------
fade_start: 0.6
fade_end: 10.0
probe_count: 5,5
algorithm: bicubic
relative_reference_index: 12


